<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <meta name="description" content="Krakos Real Estate">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&display=swap" rel="stylesheet">
        <title>HEIMER Real Estate</title>
    </head>
    <body>
        <div class="navbar">
            <div class="logo-container"><a href="#"><img src="logo.png" alt=""><p>Heimer Real Estate</p></a> </div>
            <ul>
                <li><a href="#">Banesa</a></li>
                <li><a href="#">Shtëpi</a></li>
                <li><a href="#">Lokale</a></li>
                <li><a href="#">Garazha</a></li>
            </ul>
            <div class="searchbar">
                <input type="text" placeholder="Kërko">
                <i class="ri-search-line"></i>
            </div>
        </div>
        <div class="intro-section">
            <p>Zgjedhja juaj fillon këtu</p>
            <a href="#cat">Shiko Kategoritë</a>
        </div>
        <div class="background"></div>
        <div id="cat" class="category-section">
            <div class="category">
                <img src="photo1.png" alt="">
                <p>Blerje</p>
            </div>
            <div class="category">
                <img src="photo2.png" alt="">
                <p>Me Qera</p>
            </div>
            <div class="category">
                <img src="photo3.png" alt="">
                <p>Kompensim</p>
            </div>
        </div>
        <h1>OUR PARTNERS</h1>
        <div class="partners">
            <img id="p-img" src="partner1.png" alt="">
            <img id="p-img" src="partner2.png" alt="">
            <img id="p-img" src="partner3.png" alt="">
        </div>
        <div class="footer">Heimer Real Estate 2023. All rights reserved © </div>

</html>
